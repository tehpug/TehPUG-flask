{% extends "base.html" %}

{% block contents %}
	<aside id="news">
		{% if news %}
			<h3>{{ news.title }}</h3>
			<p>{{ news.description }}</p>
			<p>نوشته شده توسط <a href="/users/{{user.username}}">{{user.username}}</a></p>
		{% endif %}
	</aside>
	<aside class="news-bar">
		<ul>
			{% for news in allnews %}
				<a href="{{ news.id }}"><li>{{ news.title }}</li></a>
			{% endfor %}
		</ul>
	</aside>
{% endblock %}
