{% extends "base.html" %}

{% block contents %}
	<div id="edit-profile">
		{% if not user %}
			<h3>چنین کاربری موجود نیست. لطفا دوباره نام کاربری را بررسی نمایید</h3>
		{%endif%}
		<img id="avatar" src="{{ user.avatar(128) }}">
		<p>
			نام کاربری: 
			{{ user.username }} <br>
		</p>
		<p>
			ایمیل: 
			<a href="mailto:{{ user.email }}">{{ user.email }}</a>
		</p>
		<p>
			وبسایت:
			{{ user.website }}
		</p>
		<p>
			درباره من:
			{{ user.bio }}
		</p>
	</div>
{% endblock %}
