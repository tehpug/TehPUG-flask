{% extends "base.html" %}

{% block contents %}
	<aside id="ss">
		{% if ss %}
			<h3>{{ ss.title }}</h3>
			<p>{{ ss.description }}</p>
		{% endif %}
	</aside>
	<aside class="session-bar">
		<ul>
			{% for session in sessions %}
				<a href="{{ session.id }}"><li>{{ session.title }}</li></a>
			{% endfor %}
		</ul>
	</aside>
{% endblock %}
